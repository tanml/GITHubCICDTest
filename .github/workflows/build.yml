name: build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1    

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build and Publish Web App
      run: msbuild.exe GITHubCICDTest/GITHubCICDTest.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
            
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: GITHubCICDTest
        path: bin\Release\Publish
      
 
